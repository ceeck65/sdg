<div class="login-form-container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Please Login</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ?
          'password'
          : 'text'">
                <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Enter your email" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding-top: .35rem">
            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                <label class="form-check-label">
          <input class="form-check-input" name="remember"
            type="checkbox">
          <span style="padding-bottom: .15rem">Remember me</span>
        </label>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i>
        Login</button>
            <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
        </div>
    </div>









</div>
